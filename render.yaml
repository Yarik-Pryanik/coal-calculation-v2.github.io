services:
  - type: web
    name: coal-calculator
    env: python
    plan: free
    buildCommand: |
      pip install --no-cache-dir --no-build-isolation -r requirements.txt
      cd backend && python -c "from database import engine, Base; import models; Base.metadata.create_all(bind=engine)"
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
